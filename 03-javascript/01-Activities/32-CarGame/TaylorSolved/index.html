<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

        function rewriteStats() {
            console.log("make: " + car.make);
            console.log("model: " + car.model);
            console.log("color: " + car.color);
            console.log("mileage: " + car.mileage);
            console.log("isWorking: " + car.isWorking);
            console.log("~*~*~*~*~*~*~*~*~*~*~");
        }

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };

      // Next, we give JavaScript a function to execute when onkeyup event fires.
      document.onkeyup = function(event) {
        var userInput = event.key;
        switch (userInput) {
            case 'h':
                //what happens if we type h
                car.honk();
                break;
            case 'd':
                //what happens if we type d
                car.driveToWork()
                break;
            case 't':
                //what happens if we type t
                car.getTuneUp();
                break;
            case 'w':
                //what happens if we type w
                car.driveAroundWorld();
                break;
            default:
                //what happens if we type wrong things.
                // return stops any other code from executing.
                return alert("only inputs are h, d, t, w.");
        }
        rewriteStats();
      };

    </script>
    
  </body>
</html>
