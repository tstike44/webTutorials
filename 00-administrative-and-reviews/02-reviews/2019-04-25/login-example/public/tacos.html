<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/members">
              Members
            </a>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Tacos:</h2>
                <div id="taco-infos">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>Taco Form</h2>
                <form class="taco">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Taco Name</label>
                        <input class="form-control" id="name-input" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Taco Details</label>
                        <input type="text" class="form-control" id="description-input" placeholder="Description"
                            required>
                    </div>
                    <button type="submit" class="btn btn-default">Create Taco</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/tacos.js"></script>

</body>

</html>
