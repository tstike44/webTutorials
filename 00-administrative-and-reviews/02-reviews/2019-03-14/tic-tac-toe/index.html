<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clearfix">
        <h1 id="sqr-0-0" class="square start"></h1>
        <h1 id="sqr-0-1" class="square"></h1>
        <h1 id="sqr-0-2" class="square"></h1>
        <h1 id="sqr-1-0" class="square start"></h1>
        <h1 id="sqr-1-1" class="square"></h1>
        <h1 id="sqr-1-2" class="square"></h1>
        <h1 id="sqr-2-0" class="square start"></h1>
        <h1 id="sqr-2-1" class="square"></h1>
        <h1 id="sqr-2-2" class="square"></h1>
    </div>
    <div id="information-box">Click a square to start a new game</div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
