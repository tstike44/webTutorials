<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Tic-Tac-Toe</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <div id="sqr-0-0" class="square alert alert-secondary"></div>
            </div>
            <div class="col-2">
                <div id="sqr-0-1" class="square alert alert-secondary"></div>
            </div>
            <div class="col-2">
                <div id="sqr-0-2" class="square alert alert-secondary"></div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <div id="sqr-1-0" class="square alert alert-secondary"></div>
            </div>
            <div class="col-2">
                <div id="sqr-1-1" class="square alert alert-secondary"></div>
            </div>
            <div class="col-2">
                <div id="sqr-1-2" class="square alert alert-secondary"></div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
                <div id="sqr-2-0" class="square alert alert-secondary"></div>
            </div>
            <div class="col-2">
                <div id="sqr-2-1" class="square alert alert-secondary"></div>
            </div>
            <div class="col-2">
                <div id="sqr-2-2" class="square alert alert-secondary"></div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="alert alert-primary" id="information-box">Player x, Click a square to start a new game</div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="tic-tac-toe.js"></script>
</body>

</html>
